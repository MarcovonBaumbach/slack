<div class="body-container">
    <div class="body-flex">
        <div *ngIf="!currentUserMessages"></div>
        <div *ngIf="currentUserMessages">
            <div *ngFor="let singleMessage of currentUserMessages; let i = index" class="message-container">
                <div class="profile-img">
                    <span [style.background-color]="singleMessage.color" class="letter">
                        {{ singleMessage.firstName.split('')[0] }}
                    </span>
                </div>

                <div>
                    <div class="headline">
                        <b>{{ singleMessage.firstName }} {{ singleMessage.lastName }}</b>
                        <span>{{ singleMessage.time }}</span>
                        <img *ngIf="currentUser.firstName == singleMessage.firstName && currentUser.lastName == singleMessage.lastName"
                             src="../assets/img/edit.png"
                             class="edit-img"
                             (click)="openEditDirectMessageDialog(singleMessage, i)">
                    </div>

                    <div>{{ singleMessage.text }}</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <textarea style="resize: none;" rows="4" type="text" placeholder="private Nachricht"
                [(ngModel)]="privateMessage"></textarea>
            <mat-error *ngIf="emptyMessage">Bitte f√ºlle das Textfeld aus.</mat-error>
            <button mat-raised-button (click)="saveMessage()">send</button>
        </div>
    </div>
</div>
