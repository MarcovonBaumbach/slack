<h1 mat-dialog-title>Edit your Message</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <textarea rows="4" matInput [(ngModel)]="editedMessage"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveEdit()" cdkFocusInitial>Save</button>
</div>
