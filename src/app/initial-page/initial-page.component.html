<div class="login-container">
    <img class="logo" src="../assets/img/logo_black.png">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <form (ngSubmit)="loginAsUser()" [formGroup]="loginForm">
            <div>
                <mat-form-field>
                    <mat-label>Enter your Email</mat-label>
                    <input matInput type="email" formControlName="email" required #emailSignup>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Enter your Password</mat-label>
                    <input matInput type="password" formControlName="password" required #passswordSignup>
                </mat-form-field>
            </div>
            <mat-error *ngIf="invalidUser">Der Benutzer ist nicht vorhanden, versuche es erneut.</mat-error>
            <div class="button-holder">
                <button type="button" (click)="onSignup(emailSignup.value, passswordSignup.value)" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
                <button type="button" (click)="bypassLogIn()" mat-raised-button>Guest Login</button>
                <button (click)="openDialogAddUser()" mat-raised-button>Sign Up</button>
            </div>
        </form>
    </mat-card>
</div>
